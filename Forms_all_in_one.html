 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="mailto:snreddy6699@gmail.com" method="post" enctype="multipart/form-data">
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required><br><br>
        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Radio Buttons -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <!-- Checkbox -->
        <p>Select your interests:</p>
        <input type="checkbox" id="music" name="interests[]" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="movies" name="interests[]" value="movies">
        <label for="movies">Movies</label>
        <input type="checkbox" id="sports" name="interests[]" value="sports">
        <label for="sports">Sports</label>

        <!-- Dropdown (Select) -->
        <p>Country:</p>
        <select name="country">
            <option value="">Select Country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
        </select>

        <!-- Textarea -->
        <p>Message:</p>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Your message here"></textarea>

        <!-- File Upload -->
        <p>Upload your resume (PDF only):</p>
        <input type="file" name="resume" accept=".pdf">

        <!-- Submit Button -->
        <button type="submit">Send Mail</button>
    </form>
</body>
</html>
